<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="../../css/style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/utils.js"></script>
    <script type="text/javascript" src="../../js/update.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".click").click(function () {
                $(".tip").fadeIn(200);
            });

            $(".tiptop a").click(function () {
                $(".tip").fadeOut(200);
            });

            $(".sure").click(function () {
                $(".tip").fadeOut(100);
            });

            $(".cancel").click(function () {
                $(".tip").fadeOut(100);
            });

        });
    </script>


</head>


<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="regularMeeting.html">例会记录管理</a></li>
        <li><a href="regularMeetingUpdate.html">修改</a></li>
    </ul>
</div>

<form action="" method="post" id="update-form" name="meeting">
    <div class="formbody">
        <div class="formtitle"><span>例会记录</span></div>

        <ul class="forminfo">
            <li><label>主题</label><input name="context" type="text" class="dfinput" value=""/></li>
            <li><label>日期</label><input name="date" type="date" class="dfinput" value=""/></li>
            <li><label>与会人员</label><textarea name="participants" cols="" rows="" class="textinput"></textarea>
            </li>
            <li><label>附件</label><input name="attachment" type="file" class="dfinputfile"/></li>
            <li><label>&nbsp;</label><input type="submit" class="btn"
                                            value="修改"/>&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset"
                                                                                         class="btn" value="重置"/></li>
        </ul>

    </div>
</form>


</body>

</html>
