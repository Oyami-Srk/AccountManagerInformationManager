<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="../../css/style.css" rel="stylesheet" type="text/css"/>
    <link href="../../css/select.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="../../js/select-ui.min.js"></script>
    <script type="text/javascript" src="../../editor/kindeditor.js"></script>
    <script type="text/javascript" src="../../js/utils.js"></script>
    <script type="text/javascript" src="../../js/base_table.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".click").click(function () {
                $(".tip").fadeIn(200);
            });

            $(".tiptop a").click(function () {
                $(".tip").fadeOut(200);
            });

            $(".sure").click(function () {
                $(".tip").fadeOut(100);
            });

            $(".cancel").click(function () {
                $(".tip").fadeOut(100);
            });

        });
    </script>


</head>


<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">例会管理</a></li>
    </ul>
</div>

<form action="" method="post" id="search-form" name="meeting">
    <div class="formbody">
        <ul class="searchform">
            <li><label>日期</label><input name="date" type="date" class="scinput"/></li>
            <li><label>主题</label><input name="context" type="text" class="scinput"/></li>
            <li><label>&nbsp;</label><input name="" type="submit" class="scbtn" value="查询"/></li>
        </ul>
    </div>

    <div class="rightinfo">
        <div class="tools">
            <ul class="toolbar1">
                <li><a id="add-btn"><span><img src="../../images/t01.png"/></span>添加</a></li>
                <li><a id="update-btn"><span><img src="../../images/t02.png"/></span>修改</a></li>
                <li><a id="delete-btn"><span><img src="../../images/t03.png"/></span>删除</a></li>
            </ul>
        </div>
        <table class="tablelist">
            <thead>
            <tr class="tablehead">
                <td colspan="5">例会记录</td>
            </tr>
            </thead>
            <thead>
            <tr id="fields">
                <th><input id="sel-all" name="" type="checkbox" value=""/></th>
                <th name="date">日期</th>
                <th name="context">主题</th>
                <th name="participants">与会人员</th>
                <th name="attachment">附件</th>
            </tr>
            </thead>
            <tbody id="data"></tbody>
        </table>
        <div class="pagin">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td class="STYLE4">
                        <div class="message">共<i class="blue" id="count"></i>条记录，当前显示第<i class="blue"
                                                                                                  id="page"></i>页
                        </div>
                    </td>
                    <td>
                        <table border="0" align="right" cellpadding="0" cellspacing="0">
                            <tr>
                                <td width="45"><img src="../../images/first.gif" width="33" height="20"
                                                    style="cursor:hand" onclick="firstPage()"/></td>
                                <td width="50"><img src="../../images/back.gif" width="43" height="20"
                                                    style="cursor:hand" onclick="previousPage()"/></td>
                                <td width="50"><img src="../../images/next.gif" width="43" height="20"
                                                    style="cursor:hand" onclick="nextPage()"/></td>
                                <td width="40"><img src="../../images/last.gif" width="33" height="20"
                                                    style="cursor:hand" onclick="lastPage()"/></td>
                                <td width="100">
                                    <div align="center"><span class="STYLE1">转到第
	                    <input name="textfield" type="text" size="4"
                               style="height:16px; width:35px; border:1px solid #999999;" id="go-page"/>
	                    页 </span></div>
                                </td>
                                <td width="40"><img src="../../images/go.gif" width="33" height="17" style="cursor:hand"
                                                    onclick="goPage()"/></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</form>

<script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
</script>

</body>

</html>
