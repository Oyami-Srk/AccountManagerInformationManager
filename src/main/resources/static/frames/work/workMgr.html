<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="../../css/style.css" rel="stylesheet" type="text/css"/>
    <link href="../../css/select.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="../../js/select-ui.min.js"></script>
    <script type="text/javascript" src="../../editor/kindeditor.js"></script>
    <script type="text/javascript" src="../../js/popWin.js"></script>
    <script type="text/javascript" src="../../js/utils.js"></script>
    <script type="text/javascript" src="../../js/base_table.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".click").click(function () {
                $(".tip").fadeIn(200);
            });

            $(".tiptop a").click(function () {
                $(".tip").fadeOut(200);
            });

            $(".sure").click(function () {
                $(".tip").fadeOut(100);
            });

            $(".cancel").click(function () {
                $(".tip").fadeOut(100);
            });

        });
    </script>


</head>


<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">工作管理</a></li>
    </ul>
</div>

<form action="" method="post" id="search-form" name="work">
    <div class="formbody">
        <ul class="searchform">
            <li><label>客户经理编号</label><input name="managerId" type="text" class="scinput"/></li>
            <li><label>录入日期</label><input name="date" type="date" class="scinput"/></li>
            <li><label>&nbsp;</label><input name="" type="submit" class="scbtn" value="查询"/></li>
        </ul>
    </div>

    <div class="rightinfo">
        <div class="tools">
            <ul class="toolbar1">
                <li><a id="add-btn"><span><img src="../../images/t01.png"/></span>添加</a></li>
                <li><a id="update-btn"><span><img src="../../images/t02.png"/></span>修改</a></li>
                <li><a id="delete-btn"><span><img src="../../images/t03.png"/></span>删除</a></li>
            </ul>
        </div>
        <table class="tablelist">
            <thead>
            <tr class="tablehead">
                <td colspan="11">工作记录</td>
            </tr>
            </thead>
            <thead>
            <tr id="fields">
                <th><input id="all-sel" name="" type="checkbox" value=""/></th>
                <th name="date">记录时间</th>
                <th name="client">客户维护</th>
                <th name="info">产品信息</th>
                <th name="after">货后管理</th>
                <th name="risk">风险预警</th>
                <th name="problem">发现问题</th>
                <th name="suggestion">工作建议及感悟</th>
            </tr>
            </thead>
            <tbody id="data"></tbody>
        </table>
    </div>
</form>

<script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
</script>

</body>

</html>
