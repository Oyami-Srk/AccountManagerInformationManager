<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="../../css/style.css" rel="stylesheet" type="text/css"/>
    <link href="../../css/select.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="../../js/select-ui.min.js"></script>
    <script type="text/javascript" src="../../editor/kindeditor.js"></script>
    <script type="text/javascript" src="../../js/utils.js"></script>
    <script type="text/javascript" src="../../js/base_table.js"></script>

    <script type="text/javascript">
        function exportMsg() {
            if (confirm("您确定要导出excel文件吗?"))
                window.close();
        }
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".click").click(function () {
                $(".tip").fadeIn(200);
            });

            $(".tiptop a").click(function () {
                $(".tip").fadeOut(200);
            });

            $(".sure").click(function () {
                $(".tip").fadeOut(100);
            });

            $(".cancel").click(function () {
                $(".tip").fadeOut(100);
            });

        });
    </script>
    <script type="text/javascript">
        KE.show({
            id: 'content7',
            cssPath: './index.css'
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function (e) {
            $(".select1").uedSelect({
                width: 100
            });
            $(".select2").uedSelect({
                width: 200
            });
            $(".select3").uedSelect({
                width: 150
            });
        });
    </script>
    <script type="text/javascript">
        function exportExcel() {
            if (confirm("是否要导出Excel表格？"))
                window.open("/api/manager/export?" + $.param(query_params));
        }
    </script>
</head>


<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">报表管理</a></li>
    </ul>
</div>
<form action="" method="post" id="search-form" name="manager">
    <div class="formbody">
        <ul class="searchform">
            <li><label>机构</label><input name="dept" type="text" class="scinput"/></li>
            <li><label>状态</label>
                <div class="vocation">
                    <select class="select1" name="managerStatus">
                        <option value="">请选择</option>
                        <option value="IN_SERVICE">在职</option>
                        <option value="OUT_OF_SERVICE">退出</option>
                    </select>
                </div>
            </li>
            <li><label>性别</label>
                <div class="vocation">
                    <select class="select1" name="sex">
                        <option value="">请选择</option>
                        <option value="MALE">男</option>
                        <option value="FEMALE">女</option>
                    </select>
                </div>
            </li>
            <li><label>学历</label>
                <div class="vocation"><select class="select1" name="education">
                    <option value="">请选择</option>
                    <option value="小学">小学</option>
                    <option value="初中">初中</option>
                    <option value="高中">高中</option>
                    <option value="中专">中专</option>
                    <option value="高职">高职</option>
                    <option value="专科">专科</option>
                    <option value="本科">本科</option>
                    <option value="硕士研究生">硕士研究生</option>
                    <option value="博士研究生">博士研究生</option>
                </select></div>
            </li>
            <li><label>专业技术职称</label>
                <div class="vocation">
                    <select name="professionalTitle" class="select1">
                        <option value="">请选择</option>
                        <option value="无">无</option>
                        <option value="其他">其他</option>
                        <optgroup label="工程专业技术人员">
                            <option value="工程师">工程师</option>
                            <option value="助理工程师">助理工程师</option>
                            <option value="高级工程师">高级工程师</option>
                        </optgroup>
                        <optgroup label="经济专业技术人员">
                            <option value="经济师">经济师</option>
                            <option value="助理经济师">助理经济师</option>
                            <option value="高级经济师">高级经济师</option>
                        </optgroup>
                        <optgroup label="会计专业技术人员">
                            <option value="会计师">会计师</option>
                            <option value="助理会计师">助理会计师</option>
                            <option value="高级会计师">高级会计师</option>
                        </optgroup>
                        <optgroup label="统计专业技术人员">
                            <option value="统计师">统计师</option>
                            <option value="助理统计师">助理统计师</option>
                            <option value="高级统计师">高级统计师</option>
                        </optgroup>
                        <optgroup label="审计专业技术人员">
                            <option value="审计师">审计师</option>
                            <option value="助理审计师">助理审计师</option>
                            <option value="高级审计师">高级审计师</option>
                        </optgroup>
                        <optgroup label="政工专业技术人员">
                            <option value="政工师">政工师</option>
                            <option value="助理政工师">助理政工师</option>
                            <option value="高级政工师">高级政工师</option>
                        </optgroup>
                    </select></div>
            </li>
            <li><label>客户经理等级</label>
                <div class="vocation">
                    <select name="managerLevel" class="select2">
                        <option value="">请选择</option>
                        <option value="高级专家级客户经理">高级专家级客户经理</option>
                        <option value="专家级客户经理">专家级客户经理</option>
                        <option value="资深客户经理">资深客户经理</option>
                        <option value="高级客户经理">高级客户经理</option>
                        <option value="客户经理">客户经理</option>
                        <option value="客户经理助理">客户经理助理</option>
                        <option value="无">无</option>
                    </select></div>
            </li>

            <li><label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="submit" class="scbtn" value="查询"/>
                &nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="scbtn" value="导出excel"
                                               onClick="exportExcel()"/></li>
        </ul>
    </div>

    <div class="rightinfo">
        <div class="tools">
            <ul>
                <li></li>
            </ul>
        </div>
        <table class="tablelist">
            <thead>
            <tr class="tablehead">
                <td colspan="14">客户经理信息列表</td>
            </tr>
            </thead>
            <thead>
            <tr id="fields" class="no_select">
                <th name="id">员工号</th>
                <th name="name">姓名</th>
                <th name="sex">性别</th>
                <th name="managerLevel">客户经理等级</th>
                <th name="dept">机构</th>
                <th name="unit">部门</th>
                <th name="businessLine">业务条线</th>
                <th name="job">职务</th>
                <th name="managerAgeLimit">客户经理从业年限</th>
                <th name="mobile">联系电话</th>
                <th name="managerStatus">在职</th>
                <th name="age">年龄</th>
                <th name="education">学历</th>
                <th name="professionalTitle">专业职称</th>
            </tr>
            </thead>
            <tbody id="data"></tbody>
        </table>
    </div>
</form>
<script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
</script>

</body>

</html>
