<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="../../css/style.css" rel="stylesheet" type="text/css"/>
    <link href="../../css/select.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/select-ui.min.js"></script>
    <script type="text/javascript" src="../../js/popWin.js"></script>
    <script type="text/javascript" src="../../js/utils.js"></script>
    <script type="text/javascript" src="../../js/base_table.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $(".click").click(function () {
                $(".tip").fadeIn(200);
            });

            $(".tiptop a").click(function () {
                $(".tip").fadeOut(200);
            });

            $(".sure").click(function () {
                $(".tip").fadeOut(100);
            });

            $(".cancel").click(function () {
                $(".tip").fadeOut(100);
            });

        });
    </script>
    <script type="text/javascript">
        $(document).ready(function (e) {
            $(".select1").uedSelect({
                width: 150
            });
            $(".select2").uedSelect({
                width: 167
            });
            $(".select3").uedSelect({
                width: 100
            });
        });
    </script>

</head>


<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">学习园地管理</a></li>
    </ul>
</div>
<form action="" method="post" id="search-form" name="learn">
    <div class="formbody">
        <ul class="searchform">
            <li><label>名称</label><input name="name" type="text" class="scinput"/></li>
            <li><label>类型</label>
                <div class="vocation">
                    <select class="select1" name="type">
                        <option value="">请选择</option>
                        <option value="规章制度">规章制度</option>
                        <option value="学习培训材料">学习培训材料</option>
                        <option value="资格岗位考试教程">资格岗位考试教程</option>
                        <option value="客户营销技巧">客户营销技巧</option>
                    </select>
                </div>
            </li>
            <li><label>&nbsp;</label><input name="" type="submit" class="scbtn" value="查询"/></li>
        </ul>
    </div>

    <div class="rightinfo">
        <div class="tools">
            <ul class="toolbar1">
                <li><a id="add-btn"><span><img src="../../images/t01.png"/></span>添加</a></li>
                <li><a id="update-btn"><span><img src="../../images/t02.png"/></span>修改</a></li>
                <li><a id="delete-btn"><span><img src="../../images/t03.png"/></span>删除</a></li>
            </ul>
        </div>
        <table class="tablelist">
            <thead>
            <tr class="tablehead">
                <td colspan="11">客户信息列表</td>
            </tr>
            </thead>
            <thead>
            <tr id="fields">
                <th><input id="all-sel" name="" type="checkbox" value=""/></th>
                <th name="name">名称</th>
                <th name="type">类型</th>
                <th name="description">描述</th>
                <th name="uploadDate">上传时间</th>
                <th name="attachment">下载</th>
                <th name="uploaderName">上传人</th>
            </tr>
            </thead>
            <tbody id="data"></tbody>
        </table>
    </div>
</form>
<script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
</script>

</body>

</html>
