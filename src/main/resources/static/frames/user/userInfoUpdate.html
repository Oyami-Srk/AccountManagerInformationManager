<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="../../css/style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/idcard.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".click").click(function () {
                $(".tip").fadeIn(200);
            });

            $(".tiptop a").click(function () {
                $(".tip").fadeOut(200);
            });

            $(".sure").click(function () {
                $(".tip").fadeOut(100);
            });

            $(".cancel").click(function () {
                $(".tip").fadeOut(100);
            });

        });
    </script>
    <script type="text/javascript">
        function checkEmail(str) {
            const re = /^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/;
            return !!re.test(str);
        }

        $(document).ready(() => {
            let id = new URLSearchParams(window.location.search).get("id");
            let reset = () => {
                $.ajax({
                    url: "/api/user/get",
                    method: "GET",
                    data: {
                        id
                    }
                }).done((resp) => {
                    if (resp.status === "OK") {
                        let user = resp.data;
                        $("[name='username']").val(user.username);
                        $("[name='idcard']").val(user.ic_num);
                        $("[name='email']").val(user.email);
                        $("[name='enabled']").prop('checked', user.enabled);
                        $("[name='role']").val(user.role.toUpperCase());
                    } else {
                        window.top.promptAlert("用户查询失败！");
                        setTimeout(() => {
                            window.location.replace("userInfo.html");
                        }, 1000);
                    }
                });
            };
            reset();
            $("#reset").click(reset);

            $("input[type='hidden']").val(id);

            $("[name='idcard']").change(() => {
                let ic = $("[name='idcard']").val();
                if (ic.length === 0 || idcard.validator(ic)) {
                    $("#idcard_ready").prop('style', 'display: none;');
                } else {
                    $("#idcard_ready").prop('style', '');
                }
            });
            $("[name='email']").change(() => {
                let email = $("[name='email']").val();
                if (email.length === 0 || checkEmail(email)) {
                    $("#email_ready").prop('style', 'display: none;');
                } else {
                    $("#email_ready").prop('style', '');
                }
            });
            $("#userform").submit((e) => {
                let data = new FormData($("#userform")[0]);
                if (data.get("username").length === 0) {
                    window.top.promptAlert("用户名不能为空。");
                    return false;
                }
                if (data.get("idcard").length !== 0 && !idcard.validator(data.get("idcard"))) {
                    window.top.promptAlert("身份证信息错误。");
                    return false;
                }
                if (data.get("email").length !== 0 && !checkEmail(data.get("email"))) {
                    window.top.promptAlert("邮箱格式错误。");
                    return false;
                }
                if (data.get("role").length === 0) {
                    window.top.promptAlert("请选择角色。");
                    return false;
                }
                if (data.has("enabled"))
                    data.set("enabled", "true");
                else
                    data.set("enabled", "false");

                $.ajax({
                    url: "/api/user/update",
                    method: "POST",
                    data,
                    processData: false,
                    contentType: false
                }).done((resp) => {
                    if (resp.status === "OK") {
                        window.parent.promptAlert("修改用户成功！");
                        setTimeout(() => {
                            window.location.replace("userInfo.html");
                        }, 1000);
                    } else {
                        window.parent.promptAlert("修改用户失败！" + resp.message);
                    }
                })
                return false;
            })
        });
    </script>

</head>


<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="userInfo.html">用户管理</a></li>
        <li><a href="userInfoUpdate.html">修改</a></li>
    </ul>
</div>

<div class="formbody">
    <div class="formtitle"><span>用户基本信息</span></div>

    <ul class="forminfo">
        <form id="userform">
            <input name="id" type="hidden"/>
            <li><label>用户名</label><input name="username" type="text" class="dfinput" value=""/></li>
            <li><label>身份证号</label><input name="idcard" type="text" class="dfinput" value=""/>
                <span id="idcard_ready" style="display: none;"><span style="color: red">身份证号有误</span></span>
            </li>
            <li><label>邮箱</label><input name="email" type="text" class="dfinput" value="">
                <span id="email_ready" style="display: none;"><span style="color: red">邮箱格式错误</span></span>
            </li>
            <li><label>是否启用</label><input name="enabled" type="checkbox" checked></li>
            <li><label>角色</label><cite><select name="role" class="dfselect">
                <option value="">请选择</option>
                <option value="ADMIN">管理员</option>
                <option value="USER">客户经理</option>
            </select></cite></li>
            <li>
                <label>&nbsp;</label>
                <input name="" type="submit" class="btn" value="修改"/>&nbsp;&nbsp;&nbsp;&nbsp;
                <input name="" type="button" class="btn" value="重置" id="reset"/>
            </li>
        </form>
    </ul>

</div>
</body>

</html>
