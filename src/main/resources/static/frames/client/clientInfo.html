<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="../../css/style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/base_table.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".click").click(function () {
                $(".tip").fadeIn(200);
            });

            $(".tiptop a").click(function () {
                $(".tip").fadeOut(200);
            });

            $(".sure").click(function () {
                $(".tip").fadeOut(100);
            });

            $(".cancel").click(function () {
                $(".tip").fadeOut(100);
            });

        });
    </script>
</head>


<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">客户信息管理</a></li>
    </ul>
</div>
<form action="" method="post" id="search-form" name="client">
    <div class="formbody">
        <ul class="searchform">
            <li><label>客户经理编号</label><input name="managerId" type="text" class="scinput"/></li>
            <li><label>客户姓名</label><input name="name" type="text" class="scinput"/></li>
            <li><label>客户身份证号</label><input name="icNum" type="text" class="scinput"/></li>
            <li><label>&nbsp;</label><input name="" type="submit" class="scbtn" value="查询"/></li>
        </ul>
    </div>

    <div class="rightinfo">
        <div class="tools">
            <ul class="toolbar1">
                <li><a id="add-btn"><span><img src="../../images/t01.png"/></span>添加</a></li>
                <li><a id="update-btn"><span><img src="../../images/t02.png"/></span>修改</a></li>
                <li><a id="delete-btn"><span><img src="../../images/t03.png"/></span>删除</a></li>
            </ul>
        </div>
        <table class="tablelist">
            <thead>
            <tr class="tablehead">
                <td colspan="11">客户信息列表</td>
            </tr>
            </thead>
            <thead>
            <tr id="fields">
                <th><input id="all-sel" type="checkbox" value=""/></th>
                <th name="name">姓名</th>
                <th name="icNum">身份证号</th>
                <th name="mobile">联系方式</th>
                <th name="incomePerYear">年收入（万元）</th>
                <th name="asset">资产（万元）</th>
                <th name="debt">负债（万元）</th>
                <th name="company">客户单位</th>
                <th name="address">家庭住址</th>
                <th name="business">业务关联</th>
                <th name="managerName">客户经理</th>
            </tr>
            </thead>
            <tbody id="data"></tbody>
        </table>
    </div>
</form>

<script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
</script>

</body>

</html>
