<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="../../css/style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/idcard.js"></script>
    <script type="text/javascript" src="../../js/utils.js"></script>
    <script type="text/javascript" src="../../js/update.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".click").click(function () {
                $(".tip").fadeIn(200);
            });

            $(".tiptop a").click(function () {
                $(".tip").fadeOut(200);
            });

            $(".sure").click(function () {
                $(".tip").fadeOut(100);
            });

            $(".cancel").click(function () {
                $(".tip").fadeOut(100);
            });

        });
    </script>

    <script type="text/javascript">
        $(document).ready(() => {
            $("[name='icNum']").change((e) => {
                let ic = $(e.target).val();
                if (ic.length === 0 || idcard.validator(ic)) {
                    $("#idcard_ready").css('display', 'none');
                } else {
                    $("#idcard_ready").css('display', '');
                }
            });
        });
    </script>
</head>


<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="clientinfo.html">客户信息管理</a></li>
        <li><a href="clientinfoUpdate.html">修改</a></li>
    </ul>
</div>

<form action="" method="post" id="update-form" name="client">
    <div class="formbody">
        <div class="formtitle"><span>客户基本信息</span></div>

        <ul class="forminfo">
            <li><label>客户姓名</label><input name="name" type="text" class="dfinput"
                                              value=""/><i>姓名不能超过8个字符</i></li>
            <li><label>身份证号</label><input name="icNum" type="text" class="dfinput" value=""/><i id="idcard_ready"
                                                                                                    style="display: none;color: red !important; font-weight: bold;">身份证号格式错误</i>
            </li>
            <li><label>联系方式</label><input name="mobile" type="text" class="dfinput" value=""/></li>
            <li><label>年收入（万元）</label><input name="incomePerYear" type="text" class="dfinput" value=""/>
            </li>
            <li><label>资产（万元）</label><input name="asset" type="text" class="dfinput" value=""/></li>
            <li><label>负债（万元）</label><input name="debt" type="text" class="dfinput" value=""/></li>
            <li><label>所在单位</label><input name="company" type="text" class="dfinput" value=""/></li>
            <li><label>家庭住址</label><input name="address" type="text" class="dfinput" value=""/></li>
            <li><label>业务关联</label><input name="business" type="text" class="dfinput" value=""/></li>
            <li><label>客户经理编号</label><input name="managerId" type="text" class="dfinput" value=""/></li>
            <li><label>&nbsp;</label><input type="submit" class="btn"
                                            value="修改"/>&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset"
                                                                                         class="btn" value="重置"/></li>
        </ul>

    </div>
</form>
</body>

</html>
