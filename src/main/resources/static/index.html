<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>信息管理系统界面</title>
  <link href="css/animate.min.css" rel="stylesheet" type="text/css"/>
  <link href="css/syalert.min.css" rel="stylesheet" type="text/css"/>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/syalert.min.js"></script>
  <script type="text/javascript" src="js/jquery.cookie.min.js"></script>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      max-height: 100%;
      min-height: 100%;
    }

    #container {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    #main_container {
      height: 100%;
    }

    #topFrame {
      /*position: absolute;*/
      top: 0;
      left: 0;
      height: 88px;
      width: 100%;
    }

    #leftFrame {
      left: 0;
      width: 187px;
      height: 100%;
      min-height: 100%;
    }

    #mainFrame {
      position: fixed;
      top: 88px;
      height: 100%;
      width: 100%;
    }
  </style>
  <script type="text/javascript">
    function changeMainFrame(location) {
      $("#mainFrame").prop('src', location);
    }
  </script>
</head>
<body>
<div class="sy-alert sy-alert-tips animated" sy-enter="zoomIn" sy-leave="zoomOut" sy-type="tips" sy-mask="false"
     id="alert">
  <div class="sy-content" id="alert_text"></div>
</div>

  <frameset cols="187,*" frameborder="no" border="0" framespacing="0">
    <frame src="left.html" name="leftFrame" scrolling="no" noresize="noresize" id="leftFrame" title="leftFrame"/>

<div id="container">
  <iframe src="top.html" id="topFrame" scrolling="no" frameborder="0"></iframe>
  <div id="main_container">
    <iframe src="left.html" id="leftFrame" scrolling="no" frameborder="0"></iframe>
    <iframe src="greeting.html" id="mainFrame" scrolling="no" frameborder="0"></iframe>
  </div>
</div>
</body>
</html>
